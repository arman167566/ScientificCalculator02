<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #0f1724;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .calculator {
      width: 360px;
      background: #1f2937;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 22px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      background: #0f1724;
      color: #fff;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      height: 48px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #475569;
    }
    .equals {
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      color: #fff;
    }
    .clear { background: #b91c1c; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" class="display" readonly>
    <div class="row">
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="backspace()">⌫</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
    <div class="row">
      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('^')">x^y</button>
    </div>
    <div class="row">
      <button onclick="appendValue('ln(')">ln</button>
      <button onclick="appendValue('log(')">log</button>
      <button onclick="appendValue('sqrt(')">√</button>
      <button onclick="appendValue('!')">!</button>
    </div>
    <div class="row">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
    </div>
    <div class="row">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>
    </div>
    <div class="row">
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="useAns()">ANS</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <div class="row">
      <button onclick="toggleDegRad()" id="mode">DEG</button>
      <button onclick="appendValue('exp(')">exp</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const modeBtn = document.getElementById('mode');
    let angleMode = "DEG";
    let lastAns = 0;

    function appendValue(val) { display.value += val; }
    function clearDisplay() { display.value = ""; }
    function backspace() { display.value = display.value.slice(0, -1); }
    function useAns() { display.value += lastAns; }
    function toggleDegRad() {
      angleMode = angleMode === "DEG" ? "RAD" : "DEG";
      modeBtn.textContent = angleMode;
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0) return 1;
      let res = 1;
      for (let i = 1; i <= n; i++) res *= i;
      return res;
    }

    function calculate() {
      try {
        let expr = display.value;
        expr = expr.replace(/\^/g, "**");
        expr = expr.replace(/(\d+)!/g, "factorial($1)");
        expr = expr.replace(/ln\(/g, "Math.log(");
        expr = expr.replace(/log\(/g, "Math.log10(");
        expr = expr.replace(/sqrt\(/g, "Math.sqrt(");
        expr = expr.replace(/exp\(/g, "Math.exp(");

        // trig functions with DEG/RAD
        expr = expr.replace(/sin\(/g, angleMode==="DEG" ? "degSin(" : "Math.sin(");
        expr = expr.replace(/cos\(/g, angleMode==="DEG" ? "degCos(" : "Math.cos(");
        expr = expr.replace(/tan\(/g, angleMode==="DEG" ? "degTan(" : "Math.tan(");

        const degSin = x => Math.sin(x * Math.PI / 180);
        const degCos = x => Math.cos(x * Math.PI / 180);
        const degTan = x => Math.tan(x * Math.PI / 180);

        let result = Function("factorial,degSin,degCos,degTan", "return " + expr)(factorial,degSin,degCos,degTan);
        lastAns = Math.round(result * 1e12) / 1e12;
        display.value = lastAns;
      } catch {
        display.value = "Error";
        setTimeout(()=>display.value="",1000);
      }
    }

    // keyboard support
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") { calculate(); e.preventDefault(); }
      else if (e.key === "Backspace") { backspace(); }
      else if (e.key === "Escape") { clearDisplay(); }
      else if (/[\d+\-*/().^]/.test(e.key)) { appendValue(e.key); }
    });
  </script>
</body>
</html>
